<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/303de545e1.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="style.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body class="color">
    <main id="quote-box">
        <div id="quote">
            <div id="text">Spring is a time for rebirth and the fulfilment of new life.</div>
            <div id="author">-Byron Pulsifer</div>
        </div>
        <div id="control">
            <div id="share">
                <a href="www.twitter.com/intent/tweet"
                    class="share-link"
                    id="tweet-quote"
                    target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.twitter.com/intent/tweet"
                    class="share-link"
                    target="_blank">
                    <i class="fa-brands fa-tumblr"></i>
                </a>
            </div>
            <a id="new-quote">
                New quote
            </a>

        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
